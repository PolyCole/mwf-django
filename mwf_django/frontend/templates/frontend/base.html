<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulletin Board</title>
    <link rel="stylesheet" href="{% static 'frontend/css/index.css'%}">
    <link rel="stylesheet" href="{% static 'frontend/css/bootstrap.css'%}">


</head>
<body>
    <div class="wrapper">
        <div class="container header">
            <h1>Bulletin Board</h1>
        </div>
        {% if user.is_authenticated %}
            <a class='btn btn-danger btn-sm' href="{% url 'logout'%}" role="Button"> Logout </a>
        {% else %}
            <a class="btn btn-primary btn-sm" href="{% url 'user_login' %}" role="button">Login</a>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'frontend/main.js' %}"></script>
</body>
</html>
