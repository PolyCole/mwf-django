<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulletin Board</title>
    <link rel="stylesheet" href="{% static 'frontend/css/index.css'%}">
    <link rel="stylesheet" href="{% static 'frontend/css/bootstrap.css'%}">

</head>
<body>
    <div class="wrapper">
        <div class="container header">
            <a href="/"><h1>Bulletin Board</h1></a>
        </div>
        {% if user.is_authenticated %}
            <a class='btn btn-danger btn-sm' href="{% url 'logout'%}" role="Button" style="float:right; margin-right:10px;"> Logout </a>
            <h4>Hello there, {{ user.username }}</h4>
        {% else %}
            <a class="btn btn-primary btn-sm" href="{% url 'user_login' %}" role="button" style="float:right; margin-right:10px;">Login</a>
            <a class="btn btn-secondary btn-sm" href="{% url 'register' %}" role="button" style="float:right; margin-right:10px;">Register</a>

        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'frontend/main.js' %}"></script>
</body>
</html>
